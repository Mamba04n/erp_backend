<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAYS ERP - Mi Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Sidebar derecho -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-store"></i> <span>FRIDAYS ERP</span></h2>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">U</div>
            <div class="user-details">
                <div class="user-name" id="display-username">Usuario</div>
                <div class="user-role">Conectado</div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-section">
                <div class="menu-title">Principal</div>
                <ul class="menu-items">
                    <li class="menu-item">
                        <a href="/">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <i class="fas fa-map-marked-alt"></i>
                            <span>Mapa de Rutas</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="menu-section">
                <div class="menu-title">Gestión Comercial</div>
                <ul class="menu-items">
                    <li class="menu-item">
                        <a href="/clientes">
                            <i class="fas fa-users"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <i class="fas fa-tag"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/pedidos">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Pedidos</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/facturizacion">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span>Facturación</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="menu-section">
                <div class="menu-title">Cuenta</div>
                <ul class="menu-items">
                    <li class="menu-item active">
                        <a href="/perfil">
                            <i class="fas fa-user"></i>
                            <span>Mi Perfil</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Mi Perfil</h1>
            <div class="header-actions">
                <div class="notification-btn">
                    <i class="far fa-bell"></i>
                </div>
            </div>
        </div>
        
        <div class="dashboard-cards" style="grid-template-columns: 1fr;">
            <div class="card">
                <div class="card-title">Información de Sesión</div>
                <div style="margin-top: 20px;">
                    <p><strong>Usuario:</strong> <span id="profile-username">--</span></p>
                    <p><strong>Rol:</strong> Administrador</p>
                    <p><strong>Estado:</strong> Activo</p>
                </div>
                
                <div style="margin-top: 30px;">
                    <button class="btn" style="background-color: #e74c3c; color: white;" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const username = sessionStorage.getItem('erp_user') || localStorage.getItem('erp_user') || 'Usuario';
            document.getElementById('profile-username').innerText = username;
        });
    </script>
</body>
</html>
