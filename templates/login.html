<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAYS ERP - Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --accent: #e74c3c; --light: #ecf0f1; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .login-container {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px;
            text-align: center;
        }
        .logo { font-size: 2rem; color: var(--primary); margin-bottom: 20px; }
        .logo span { color: var(--secondary); font-weight: bold; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: #666; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;
            box-sizing: border-box; font-size: 1rem;
        }
        .btn-login {
            width: 100%; padding: 12px; background-color: var(--secondary); color: white;
            border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover { background-color: #2980b9; }
        .error-msg { color: var(--accent); font-size: 0.9rem; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo"><i class="fas fa-store"></i> <span>FRIDAYS ERP</span></div>
    <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ej: vendedor" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••" required>
        </div>
        <button type="submit" class="btn-login" id="loginBtn">Ingresar al Sistema</button>
        <div id="errorMsg" class="error-msg">Credenciales incorrectas</div>
    </form>
</div>

<script>
    // Limpiar sesión al entrar para evitar conflictos
    sessionStorage.clear();
    localStorage.clear();

    async function handleLogin(event) {
        // Evitar recarga automática del formulario
        event.preventDefault();
        
        const btn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        // Desactivar botón para evitar doble click
        btn.disabled = true;
        btn.innerText = "Validando...";
        errorMsg.style.display = 'none';

        const formData = new URLSearchParams();
        formData.append('username', user);
        formData.append('password', pass);

        try {
            console.log("Enviando petición de login...");
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });

            if (response.ok) {
                console.log("Login exitoso. Guardando token...");
                const data = await response.json();
                
                // Guardar token
                sessionStorage.setItem('erp_token', data.access_token);
                sessionStorage.setItem('erp_user', user);
                
                // PEQUEÑA PAUSA para asegurar que el navegador guardó el token
                setTimeout(() => {
                    console.log("Redirigiendo al dashboard...");
                    // FIX: Usar ruta absoluta completa para evitar errores
                    window.location.href = window.location.origin + '/';
                }, 100);
            } else {
                console.warn("Login fallido");
                errorMsg.style.display = 'block';
                errorMsg.textContent = "Usuario o contraseña incorrectos";
                btn.disabled = false;
                btn.innerText = "Ingresar al Sistema";
            }
        } catch (error) {
            console.error("Error de red:", error);
            errorMsg.style.display = 'block';
            errorMsg.textContent = "Error de conexión con el servidor";
            btn.disabled = false;
            btn.innerText = "Ingresar al Sistema";
        }
    }
</script>

</body>
</html>
