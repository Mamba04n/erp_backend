<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAYS ERP - Gestión de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Asegúrate de que tu CSS base esté aquí -->
    <style>
        /* Estilos específicos para el Modal de Clientes */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.5); 
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            animation: modalFadeIn 0.3s;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .modal-title { margin: 0; font-size: 1.25rem; color: #2c3e50; }
        .modal-close { font-size: 1.5rem; cursor: pointer; color: #999; transition: color 0.2s; }
        .modal-close:hover { color: #e74c3c; }
        
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; font-size: 0.9rem; }
        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box; /* Importante para el padding */
        }
        .form-input:focus, .form-select:focus { outline: none; border-color: #3498db; }
        
        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        /* Reutilizamos clases de botones de tu CSS principal si existen, sino definimos */
        .btn { padding: 10px 20px; border-radius: 4px; cursor: pointer; border: none; font-weight: 600; }
        .btn-primary { background-color: #2c3e50; color: white; }
        .btn-primary:hover { background-color: #34495e; }
        .btn-outline { background-color: transparent; border: 1px solid #ccc; color: #555; }
        .btn-outline:hover { background-color: #f5f5f5; }

        /* Estilos para la tabla */
        .status-pending { background-color: #fff3cd; color: #856404; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; }
        .status-active { background-color: #d4edda; color: #155724; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; }
        .action-icon { cursor: pointer; margin-right: 8px; color: #666; transition: color 0.2s; }
        .action-icon:hover { color: #3498db; }
    </style>
    <script>
        // Protección de ruta: Verificar Token con ruta absoluta
        const token = sessionStorage.getItem('erp_token');
        if (!token) {
            // FIX: Usar window.location.origin para construir la URL completa
            window.location.href = window.location.origin + '/login';
        }
        // Mostrar nombre de usuario
        document.addEventListener("DOMContentLoaded", () => {
            const userDisplay = document.getElementById('display-username');
            if(userDisplay) userDisplay.innerText = sessionStorage.getItem('erp_user') || 'Usuario';
        });
    </script>
</head>
<body>
    <!-- Sidebar derecho (Mismo de tu diseño) -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-store"></i> <span>FRIDAYS ERP</span></h2>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">U</div>
            <div class="user-details">
                <div class="user-name" id="display-username">Usuario</div>
                <div class="user-role">Conectado <i class="fas fa-sign-out-alt logout-btn" onclick="logout()" title="Salir" style="cursor: pointer; margin-left: 5px;"></i></div>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-section">
                <div class="menu-title">Principal</div>
                <ul class="menu-items">
                    <li class="menu-item">
                        <a href="/">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#">
                            <i class="fas fa-map-marked-alt"></i>
                            <span>Mapa de Rutas</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="menu-section">
                <div class="menu-title">Gestión Comercial</div>
                <ul class="menu-items">
                    <li class="menu-item active">
                        <a href="/clientes">
                            <i class="fas fa-users"></i>
                            <span>Clientes</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/productos">
                            <i class="fas fa-tag"></i>
                            <span>Productos</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/pedidos">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Pedidos</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/facturacion">
                            <i class="fas fa-file-invoice-dollar"></i>
                            <span>Facturación</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <div class="header">
            <h1 class="page-title">Gestión de Clientes</h1>
            <div class="header-actions">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar cliente..." onkeyup="filterTable()">
                </div>
                <div class="notification-btn">
                    <i class="far fa-bell"></i>
                    <div class="notification-badge">3</div>
                </div>
            </div>
        </div>
        
        <!-- Tabla de clientes -->
        <div class="table-container">
            <div class="table-header">
                <div class="table-title">Cartera de Clientes</div>
                <div class="table-actions">
                    <button class="btn btn-primary" onclick="openModal()">
                        <i class="fas fa-plus"></i> Nuevo Cliente
                    </button>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Zona (RF-02)</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clients-table-body">
                    <tr><td colspan="5" style="text-align:center; padding: 20px;">Cargando clientes...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para nuevo cliente -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nuevo Cliente</h3>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <form id="clientForm" onsubmit="saveClient(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Nombre del Negocio *</label>
                        <input type="text" id="c_name" class="form-input" placeholder="Ej: Pulpería San José" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Persona de Contacto</label>
                        <input type="text" id="c_contact" class="form-input" placeholder="Ej: María Gómez">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email (Único) *</label>
                        <input type="email" id="c_email" class="form-input" placeholder="cliente@ejemplo.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Zona de Entrega (RF-02) *</label>
                        <select id="c_zone" class="form-select" required>
                            <option value="">Seleccionar zona...</option>
                            <option value="Rivas">Rivas</option>
                            <option value="Tola">Tola</option>
                            <option value="San Juan del Sur">San Juan del Sur</option>
                            <option value="Comunidades">Comunidades Cercanas</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Dirección Física</label>
                        <textarea id="c_address" class="form-input" rows="2" placeholder="Dirección detallada..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cliente</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Usar URL relativa para que funcione en cualquier puerto/dominio
        const API_URL = ""; // Vacío para usar el mismo host que sirve el HTML

        function logout() {
            sessionStorage.clear();
            window.location.href = window.location.origin + '/login';
        }

        // Wrapper para fetch con autenticación
        async function authenticatedFetch(url, options = {}) {
            const token = sessionStorage.getItem('erp_token');
            // Si no hay token, no intentar fetch y redirigir
            if (!token) {
                logout();
                return null;
            }

            const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
            
            try {
                const response = await fetch(url, { ...options, headers });
                
                if (response.status === 401) {
                    alert("Sesión expirada");
                    logout();
                    return null;
                }
                return response;
            } catch (error) {
                console.error("Error de red en authenticatedFetch:", error);
                throw error; // Relanzar para manejar en la función que llamó
            }
        }

        // --- CARGAR CLIENTES (READ) ---
        async function loadClients() {
            try {
                // Usar ruta relativa a la API
                const res = await authenticatedFetch(`/clients/`);
                if (!res) return;
                const clients = await res.json();
                
                const tbody = document.getElementById('clients-table-body');
                tbody.innerHTML = '';
                
                if(clients.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 20px;">No hay clientes registrados.</td></tr>';
                    return;
                }

                clients.forEach(c => {
                    const row = `
                        <tr>
                            <td><strong>${c.name}</strong></td>
                            <td>${c.contact || '-'}</td>
                            <td><span class="status-active">${c.zone || 'Sin Zona'}</span></td>
                            <td>${c.email}</td>
                            <td>
                                <i class="fas fa-edit action-icon" title="Editar"></i>
                                <i class="fas fa-history action-icon" title="Historial"></i>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (e) {
                console.error("Error cargando clientes:", e);
                const tbody = document.getElementById('clients-table-body');
                if (tbody) {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align:center; color:red;">Error al cargar datos. Verifica tu conexión.</td></tr>';
                }
            }
        }

        // --- GUARDAR CLIENTE (CREATE) ---
        async function saveClient(event) {
            event.preventDefault();
            
            const btn = event.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "Guardando...";

            const data = {
                name: document.getElementById('c_name').value,
                email: document.getElementById('c_email').value,
                contact: document.getElementById('c_contact').value,
                address: document.getElementById('c_address').value,
                zone: document.getElementById('c_zone').value
            };

            try {
                const res = await authenticatedFetch(`/clients/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (res && res.ok) {
                    alert("✅ Cliente registrado correctamente");
                    closeModal();
                    document.getElementById('clientForm').reset();
                    loadClients(); // Recargar lista
                } else {
                    const err = await res.json();
                    alert("❌ Error: " + (err.detail || "No se pudo guardar"));
                }
            } catch (e) {
                alert("Error de conexión al guardar cliente");
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        // --- FUNCIONES DE UI ---
        function openModal() {
            document.getElementById('clientModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('clientModal').style.display = 'none';
        }
        
        // Cerrar al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('clientModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Filtrado simple en cliente
        function filterTable() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const table = document.querySelector("table");
            const tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                // Buscar en columna Nombre (0) y Contacto (1)
                let tdName = tr[i].getElementsByTagName("td")[0];
                let tdContact = tr[i].getElementsByTagName("td")[1];
                
                if (tdName || tdContact) {
                    let txtValueName = tdName.textContent || tdName.innerText;
                    let txtValueContact = tdContact.textContent || tdContact.innerText;
                    
                    if (txtValueName.toUpperCase().indexOf(filter) > -1 || txtValueContact.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        // Iniciar carga al abrir la página
        document.addEventListener('DOMContentLoaded', loadClients);
    </script>
</body>
</html>
